<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com HTML</title>
</head>
<body>
    <!-- Formulário de cadastro -->
<!-- Será enviado via método POST para http://127.0.0.1:5500 -->
<!-- Será aberto em uma nova aba (target="_blank") -->
<!-- Exibe um alerta ao ser enviado -->
<form name="signup" action="http://127.0.0.1:5500" method="POST" target="_blank" onsubmit="alert('Formulário enviado!');">

    <!-- Título do formulário -->
    <h3>Formulário de Cadastro</h3><br>

    <!-- Campo de entrada para o nome (obrigatório) -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <!-- Campo de entrada para o e-mail (obrigatório) -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo de entrada para a senha (obrigatório) -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br><br>

    <!-- Campo para selecionar a data de nascimento -->
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento">
    <br><br>

    <!-- Campo para selecionar o gênero (com 3 opções) -->
    <label for="genero">Gênero:</label>
    <select id="genero" name="genero">
        <option value="">Selecione</option> <!-- opção padrão sem valor -->
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>
    <br><br>

    <!-- Botão para enviar o formulário -->
    <input type="submit" value="Enviar">
</form>

</body>
</html>
