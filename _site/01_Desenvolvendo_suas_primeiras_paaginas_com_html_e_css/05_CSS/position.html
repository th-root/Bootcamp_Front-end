<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            -webkit-background-clip: text;
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        div {    
            border: 3px solid purple;
            width: 300px;
            height: 300px;
            display: block;
            margin: auto;
            background:
radial-gradient(circle at 0% 50%, rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px) 0px 10px,
radial-gradient(at 100% 100%,      rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px),
#8a3;
background-size: 20px 20px;
            background-size: 30px 30px, 90px 90px;
            color: transparent;
            
        }
        .layot {
            background-clip: text;
            -webkit-background-clip: text;
            text-align: center;
            font-size: 25pt;
        }
        .fundos {
            background-blend-mode: soft-light;
        }
       
    </style>
</head>

<body>
    <h1>Position</h1>
    <div class="layot"><h1>Thiago</h1></div>
    <div></div>
    <div class="fundos"></div>
    <p>O CSS permite posicionar elementos de várias maneiras, como estático, relativo, absoluto e fixo.</p>
    <figure>
        <img src="../../imagens/baloon.jpeg" alt="imagem de montanha" style="width: 500px; height: 500px;">
        <figcaption>Imagem de Montanha</figcaption>
    </figure>
</body>

</html>
